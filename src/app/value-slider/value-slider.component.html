<div class="container overflow-hidden">
    <div class="row">
        <div class="col-2 d-flex align-middle align-items-center">
            <mat-label class="text-xl align-middle align-self-center">{{valuePreview}}</mat-label>
        </div>
        <div class="col-10">
            <div class="row">
                <mat-label class="text-center w-100 text-md">{{sliderLabel}}{{labelNum}}</mat-label>
            </div>
            <div class="row">
                <mat-slider class="w-100" [min]="min" [max]="max" step="1" [value]="sliderValue" (valueChange)="onValueChange($event)" (input)="onInputChange($event)" color="accent"></mat-slider>
            </div>
        </div>
    </div>
</div>
