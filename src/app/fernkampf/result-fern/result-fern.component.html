<div class="sticky-top border container bg-opacity-100 bg-light overflow-hidden">
    <div class="row opacity-100 px-1">
        <div class="col-4 d-flex align-middle align-items-center">
            
            <mat-label class="d-none d-md-block text-lg align-middle align-self-center text-muted">Erschwernis:</mat-label>
            <mat-label class="text-lg align-middle align-self-center text-nowrap ml-1">&nbsp;{{calcService.difficulty}}&nbsp;</mat-label>
            <mat-icon class="align-middle align-self-center text-muted text-lg">nat</mat-icon>
        </div>
        <div class="col-4 d-flex align-middle align-items-center">
            
            <mat-label class="d-none d-md-block text-lg align-middle align-self-center text-muted">Zeit:</mat-label>
            <mat-label
            class="text-lg align-middle align-self-center text-nowrap ml-1"
            matTooltip="Zielzeit + Ladezeit"
            >&nbsp;{{timeCalcService.aimTime}} + {{timeCalcService.reloadTime}}&nbsp;</mat-label>
            <mat-icon class=" align-middle align-self-center text-muted text-lg">hourglass_empty</mat-icon>
        </div>
        <div class="col-4 col-md-3 offset-md-1 align-middle align-items-center">
            <button mat-flat-button class="float-end mx-0 my-1 text-center" color="primary" (click)="reset()">
                <mat-label class="d-none d-md-block align-middle align-self-center">RESET</mat-label>
                <mat-icon class="d-md-none align-middle align-self-center text-lg">restart_alt</mat-icon>
            </button>
        </div>
    </div>
    
</div>
